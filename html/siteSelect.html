<!-- //站点设置 -->
<script type="text/javascript">
    $(function(){
        $("[name='double-checked']").change(function(){
            var me = $(this), checked = me.is(":checked");

            $("[name='form-xx-radio-setting']").attr("disabled",checked);
        });

        //全选
        $(".fa-check-square-o").click(function(){
            $('[name="switch-field-siteSelect"]').each(function () {
                if(!$(this).is(":disabled")){
                    $(this).prop("checked", true);
                }
            });
        });
        //反选
        $(".fa-check-square").click(function(){
            $('[name="switch-field-siteSelect"]').each(function () {
                if(!$(this).is(":disabled")){
                    $(this).prop("checked", !$(this).prop("checked"));
                }
            });
        });
        //清空
        $(".fa-trash").click(function(){
            $('[name="switch-field-siteSelect"]').each(function () {
                if(!$(this).is(":disabled")){
                    $(this).prop("checked", false);
                }
            });
        });
    });
</script>
