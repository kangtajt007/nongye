<script>
    $(function () {
        $(".date-picker").datepicker({
            autoclose: true,
            todayHighlight: true
        });

        $('.chosen-select').chosen();

        $(".tooltip-success").tooltip();

        $("button.btn-app").click(function(){
            var me = $(this), title = me.attr("title"),relJson = me.attr("rel-json");
            $(".widget-title").html(title);
            initTable(relJson);
        });
        initTable("advices.json");
    });

    //初始化情报预报表格
    function initTable(relJson){
        //resize to fit page size
        $(window).on('resize.jqGrid', function () {
            $("#advicesTable").jqGrid('setGridWidth', $(".widget-main").width());
        });
        var url = "../json/production/" + relJson;

        $("#advicesTable").jqGrid(
        {
            url:url,
            mtype:'GET',
            datatype:'json',
            width: 850,
            height:270,
            columnsresize: true,
            rownumbers: true,
            colModel: [
                { label: '文件名', name: 'name', width: 250,sortable:false,formatter:formatName},
                { label: '摘要', name: 'memo', width: 350,sortable:false ,formatter:formatMemo},
                { label: '发布日期', name: 'publishDate', width: 150,sortable:false },
                { label: '制作', name: 'maker', width: 120,sortable:false },
                { label: '签发', name: 'issue', width: 120,sortable:false },
                { label: '签发单位', name: 'issueUnit', width: 200,sortable:false },
                { label: '操作', name: 'id', width: 250,formatter: formatTools,sortable:false}
            ],
            altRows: true,
            pager: "#jqGridPager"
        });

        function formatName(cellValue, options, rowObject){
            var link = $('<a href="#" class="blue"></a>');
            link.html(cellValue.length > 18?cellValue.substring(0,18)+"...":cellValue);
            return link[0].outerHTML;
        }

        function formatMemo(cellValue, options, rowObject){
            if(cellValue.length > 20){
                return cellValue.substring(0,20) + "...";
            }
            else{
                return cellValue;
            }
        }

        function formatTools(cellValue, options, rowObject){
            var html = '<div class="btn-group btn-corner"><button class="btn btn-sm btn-corner btn-success fa fa-edit">编辑</button>'
                       +'<button class="btn btn-sm btn-corner btn-info fa fa-signal">签发</button>'
                       +'<button class="btn btn-sm btn-corner btn-danger fa fa-remove">删除</button></div>';
            return html;
        }

        $(window).triggerHandler('resize.jqGrid');//trigger window resize to make the grid get the correct size
    }
</script>
