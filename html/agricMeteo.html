<script>
    $(function () {
        $(".date-picker").datepicker({
            autoclose: true,
            todayHighlight: true
        });

        var growthTable = $("#growth-table")
                .wrap("<div class='dataTables_borderWrap' />")
                .DataTable(
            {
                "paging": false, "ordering": false, "info": false,searching:false,
                bAutoWidth: false,
                aoColumns: [
                { bSortable: false },
                null, null,null, null, null,
                { bSortable: false }
                ]
            }
        );

        growthTable.on('draw.dt',function(){
            $($("#growth-table_wrapper > .row")[0]).html($("#growth-search"));
            growthTable.column(0, {search:'applied', order:'applied'}).nodes().each(function(cell, i){
                cell.innerHTML = i+1;
            });
        }).draw();
    });
</script>
