<script>


	

    $(function () {
    	var grid_selector = "#grid-table";
		var pager_selector = "#grid-pager";
		
		//resize to fit page size
		$(window).on('resize.jqGrid', function () {
			$(grid_selector).jqGrid( 'setGridWidth', $(".page-content").width() );
	    })
		//resize on sidebar collapse/expand
		var parent_column = $(grid_selector).closest('[class*="col-"]');
		$(document).on('settings.ace.jqGrid' , function(ev, event_name, collapsed) {
			if( event_name === 'sidebar_collapsed' || event_name === 'main_container_fixed' ) {
				//setTimeout is for webkit only to give time for DOM changes and then redraw!!!
				setTimeout(function() {
					$(grid_selector).jqGrid( 'setGridWidth', parent_column.width() );
				}, 0);
			}
	    });
		
		 var now = moment("2015-01-01");
		var then = moment("2015-02-05");
		var days = then.diff(now)/86400000;
		var dayAry =[];
		dayAry.push(now.format("MM-DD"));
		for ( var i = 0; i < days; i++) {
			var c=	now.add(1, 'd');
			dayAry.push(c.format("MM-DD"));
		}
		console.info(dayAry);
		var grid_data = [ ];
		
		for ( var j = 0; j < days+1; j++) {
			var obj = {};
			obj.siteNo = "57988";
			obj.siteName = "乐昌";
			obj.avg = "-9999";
			obj.max = "-9999";
			obj.min = "-9999";
			for ( var i = 0; i < days+1; i++) {
				var c= 	dayAry[i];
				obj[c] = "-9999";
			}
			grid_data.push(obj)
		}
		   
		console.info(grid_data);
	    var colNames =['站号','站名'];
		for ( var i = 0; i < days+1; i++) {
			colNames.push(	dayAry[i]);
		}
		colNames.push('平均值');
		colNames.push('最小值');
		colNames.push('最大值');
	    
		console.info(colNames);
	    
		var colModels =[
						{name:'siteNo',index:'siteNo', width:60},
						{name:'siteName',index:'siteName',width:90 }
					];
		for ( var i = 0; i < days+1; i++) {
			var c= 	dayAry[i];
			colModels.push({name:c,index:c, width:70});
		}
		colModels.push({name:'avg',index:'avg', width:50});
		colModels.push({name:'max',index:'max', width:50} );
		colModels.push({name:'min',index:'max', width:50});
	
		console.info(colModels);
    	
    	jQuery(grid_selector).jqGrid({
			data: grid_data,
			datatype: "local",
			height: 250,
			colNames:colNames,
			colModel:colModels, 
			shrinkToFit :colModels.length > 10 ? false:true,
			altRows: true,
			//toppager: true,
			rownumbers:true,
	
			loadComplete : function() {
				var table = this;
			}
	
		});
		

	

		$(window).triggerHandler('resize.jqGrid');//trigger window resize to make the grid get the correct size

    });
</script>
